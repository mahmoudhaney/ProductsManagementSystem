<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Managements System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crudProject">
        <div class="head">
            <h2>Curd Project</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="prices">
                <input onkeyup="getTotalPrice()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotalPrice()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotalPrice()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotalPrice()" type="number" id="discount" placeholder="Discount">
                <small id="total-price"></small>
            </div>
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Add</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input onkeyup="searchForProducts(this.value)" type="text" id="search" placeholder="Search">
                <div class="search-btns">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll"></div>

            <table>
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                
                <tbody id="tBody"></tbody>             
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
