<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Managements System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crudProject">
        <div class="head">
            <h2>Curd Project</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="prices">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <small id="total-price">12345</small>
            </div>
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Add</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input type="text" id="search" placeholder="Search">
                <div class="search-btns">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchCategory">Search By Category</button>
                </div>
            </div>

            <table>
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Iphone 12</td>
                        <td>20000</td>
                        <td>100</td>
                        <td>20</td>
                        <td>20</td>
                        <td>100</td>
                        <td>Phone</td>
                        <td><button id="update">Update</button></td>
                        <td><button id="delete">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
